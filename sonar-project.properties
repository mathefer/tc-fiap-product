# SonarCloud Configuration for TC FIAP Product
# https://sonarcloud.io

# Project identification
# IMPORTANTE: Substituir pelos valores do seu projeto no SonarCloud
sonar.projectKey=mathefer_tc-fiap-product
sonar.organization=mathefer

# Project metadata
sonar.projectName=TC FIAP product Microservice
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=.
sonar.language=go
sonar.sourceEncoding=UTF-8

# Exclusions - files/folders not to analyze
sonar.exclusions=\
  **/vendor/**,\
  **/*.sh,\
  **/mocks/**,\
  **/*_test.go,\
  **/docs/**,\
  **/bin/**,\
  **/*.pb.go,\
  **/node_modules/**,\
  **/.github/**,\
  **/scripts/**,\
  cmd/api/main.go,\
  internal/app/app.go,\
  pkg/storage/dynamodb/dynamodb.go

# Test settings
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=\
  **/vendor/**,\
  **/mocks/**

# Coverage settings
sonar.go.coverage.reportPaths=coverage.out

# Code duplication detection
sonar.cpd.go.minimumtokens=100

# Additional settings
sonar.scm.provider=git
sonar.links.homepage=https://github.com/mathefer/tc-fiap-product
sonar.links.ci=https://github.com/mathefer/tc-fiap-product/actions
sonar.links.issue=https://github.com/mathefer/tc-fiap-product/issues
sonar.links.scm=https://github.com/mathefer/tc-fiap-product